<meta name="description" content="不可否認，水泥業撐起了經濟蓬勃的時代，但到了今日，水泥消耗量已經不及最高點的一半，卻仍年年過量採礦，維持高達 2 成比例出口到國外。不透明的程序更讓1930年就立法的《礦業法》屹立不搖，得以無視所有權人反對、更別提原住民族知情同意權的落實。而就算礦權有20年期限，20年一到，若無特殊原因，政府還一定得續約，否則就要給予業者賠償。新政府上台後，好不容易立法院與環保署都有共識要補破網，但修法八字都還沒一撇，在花蓮坐擁最大礦區的亞洲水泥新城山礦場，已通過礦權續約，就算之後成功修法，未來 20 年，亞泥仍不受新法拘束。">
